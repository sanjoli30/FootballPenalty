<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Leagues</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body >
    <!-- <h1>FOOTBALL PENALTY SHOOTOUT</h1> <br /> -->
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="team-logo" src="./assets/japan.png" alt="japan football team logo">
                <h1 class="name">JAPAN</h1>
                <div class="row">
                    <span class="shots"></span>
                    <span class="shots"></span>
                    <span class="shots"></span>
                    <span class="shots"></span>
                    <span class="shots"></span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <br />
                    <span>11</span>
                    <span> - </span>
                    <span>12</span>
                    
                </div>
            </div>
            <div class="col">
                <img class="team-logo" src="./assets/usa.png" alt="usa football team logo">
                <h1 class="name">USA</h1>
                <div class="row">
                    <span class="shots"></span>
                    <span class="shots"></span>
                    <span class="shots"></span>
                    <span class="shots"></span>
                    <span class="shots"></span>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <button id="strike-button">STRIKE</button>
        </div>
    </div>
</body>
</html>
